<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <link th:href="@{/css/font.css}"
          href="../css/font.css" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans KR";
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back {
            color: #4682b4; /* Steel Blue */
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>죄송합니다, 요청하신 페이지를 찾을 수 없습니다.</p>
    <p>잘못된 링크를 클릭하셨거나 삭제된 페이지일 수 있습니다.</p>
    <p><a href="/" class="back">홈페이지로 돌아가기</a></p>
</div>
</body>
</html>
